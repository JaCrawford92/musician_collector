{% extends 'cats/base.html' %}
{% block content %}

<h1>Cat Details</h1>

<div class="card">
  <div class="card-content">
    <span class="card-title">{{ musician.name }}</span>
    <p>Instrument: {{ musician.instrument }}</p>
    <p>Bio: {{ musician.bio|linebreaks }}</p>
    <p>Body of Work: {{ musician.body_of_works}}</p>
    {% if cat.age > 0 %}
      <p>Age: {{ cat.age }}</p>
    {% else %}
      <p>Age: Kitten</p>
    {% endif %}
  </div>
</div>

{% endblock %}
