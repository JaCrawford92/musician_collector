{% extends 'musicians/base.html' %}
{% block content %}

<h1>Delete Musician</h1>

<h3>Are you sure you want to delete <span class="teal text">{{ musician.name }}</span>?</h3>

<form action="{% url 'musicians_delete' musician.id %}" method="post">
  {% csrf_token %}
    <input type="submit" value="Yes - Delete!" class="btn">
    <a href="{% url 'detail' musician.id %}">Cancel</a>
</form>
    
{% endblock %}
